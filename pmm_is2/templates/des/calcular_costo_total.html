{% block title %}PMM{% endblock %}
{% block content %}
    <div class="row">
        <div id="breadcrumb" class="col-md-12">

                <li><a href="/des/">Desarrollo</a></li>
                <li><a href="/des/">{{ proyecto.nombre_proyecto }}</a></li>

            </ul>
